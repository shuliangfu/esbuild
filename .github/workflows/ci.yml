# CI: 在 macOS、Ubuntu、Windows 上运行测试，验证跨平台兼容性
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/

    # --- Bun: Linux ---
  test-linux-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install ImageMagick (for asset processor tests)
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Bun)
        run: bun test tests/

  # --- Bun: macOS ---
  test-macos-bun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      # 测试中资源处理（图片压缩/hash）会用到 ImageMagick；若未安装会触发 brew 自动安装并易在 CI 中 SIGTERM，故在此预先安装
      - name: Install ImageMagick (for asset processor tests)
        run: brew install imagemagick

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Bun, macOS)
        run: bun test tests/

  # --- Bun: Windows ---
  # Windows 上不缓存 node_modules，避免 junction/symlink 冲突（os error 183: file already exists）
  test-windows-bun:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Bun, Windows)
        run: bun test tests/
